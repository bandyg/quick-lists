<ion-header>
  <ion-navbar color="secondary">
    <ion-title mode="ios">
      <img src = "assets/images/logo.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button="" icon-only="" (click)="addChecklist()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines="">

    <ion-item-sliding *ngFor="let checklist of checklists" #slidingItem>
      <button ion-item (click)="viewChecklist(checklist)">
        {{checklist.title}}
        <span>{{checklist.items.length}} items, {{checklist.dateTime | date:'shortDate'}}, Done:{{checklist.progress}} </span>
      </button>
      <ion-item-options>
        <button ion-button color="light" (click)="renameChecklist(checklist, slidingItem)">
          <ion-icon name="clipboard"></ion-icon> Edit
        </button>
        <button ion-button color="danger" (click)="removeChecklist(checklist)">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
